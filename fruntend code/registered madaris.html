<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Madaris | Huffaz Education System</title>
  <!-- Google Fonts & Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Quicksand:wght@500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', 'Assistant', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #181c24 0%, #232a34 100%);
      color: #f3f6fa;
      min-height: 100vh;
      line-height: 1.7;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(26, 26, 26, 0.98);
      padding: 16px 32px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      border-bottom: 1.5px solid #2b3442;
      backdrop-filter: blur(4px);
      flex-wrap: wrap;
      width: 100%;
    }
    .logo_container {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .Huffaz_logo img {
      height: 54px;
      display: block;
      border-radius: 10px;
      padding: 2px 6px;
    }
    .book_logo {
      text-decoration: none !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      margin-left: 1px;
    }
    .book_logo .material-symbols-outlined {
      font-size: 38px;
      color: #66b2ff;
      background: none;
      border-radius: 50%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav_bar {
      display: flex;
      gap: 0px;
      flex-wrap: wrap;
    }
    .nav_bar a {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      color: #eaeaea;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.25s, box-shadow 0.25s, color 0.25s;
      letter-spacing: 1px;
    }
    .nav_bar a:hover {
      background: linear-gradient(90deg, #66b2ff33 0%, #232a34 100%);
      color: #66b2ff;
      box-shadow: 0 2px 12px #66b2ff22;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #232a34;
      border-radius: 24px;
      padding: 6px 16px;
      width: 340px;
      border: 1.5px solid #2b3442;
      transition: border 0.3s;
    }
    .search-bar:hover,
    .search-bar:focus-within {
      border-color: #66b2ff;
    }
    .search-input {
      border: none;
      background: transparent;
      flex-grow: 1;
      outline: none;
      color: #f3f6fa;
      font-size: 15px;
      padding: 6px 0;
    }
    .search-input::placeholder {
      color: #b0b8c1;
      opacity: 0.8;
    }
    .material-symbols-outlined {
      color: #66b2ff;
      font-size: 22px;
      margin-right: 6px;
    }
    .header-menu-dropdown {
      margin-left: 18px;
      position: relative;
      display: flex;
      align-items: center;
    }
    #headerMenuBtn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      gap: 3px;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      transition: background 0.18s;
    }
    #headerMenuBtn:hover,
    #headerMenuBtn:focus {
      background: #232a34;
      outline: 2px solid #66b2ff;
    }
    .header-menu-icon-bar {
      width: 22px;
      height: 3px;
      background: #66b2ff;
      border-radius: 2px;
      display: block;
      margin: 0;
      transition: background 0.2s;
    }
    #headerMenuList {
      display: none;
      position: absolute;
      right: 0;
      top: 44px;
      min-width: 240px;
      background: #232a34;
      border-radius: 12px;
      box-shadow: 0 8px 32px #232a3440;
      padding: 10px 0;
      z-index: 1001;
      animation: fadeInMenu 0.18s;
    }
    #headerMenuList a,
    #headerMenuList button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 22px;
      color: #eaeaea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    #headerMenuList a:hover,
    #headerMenuList button:hover {
      background: #181c24;
      color: #66b2ff;
    }
    #headerMenuList {
      animation: fadeInMenu 0.18s;
    }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 700px) {
      .header-menu-dropdown {
        margin-left: 6px;
      }
      #headerMenuList {
        min-width: 150px;
        right: 0;
        top: 38px;
      }
      #headerMenuList a, #headerMenuList button {
        font-size: 0.98rem;
        padding: 10px 12px;
      }
      header {
        padding: 8px 4vw;
      }
      .logo_container {
        gap: 6px;
      }
      .Huffaz_logo img {
        height: 32px;
      }
      .book_logo {
        width: 32px;
        height: 32px;
      }
      .book_logo .material-symbols-outlined {
        font-size: 18px;
      }
      .search-bar {
        width: 100%;
        padding: 4px 6px;
        margin-top: 8px;
        margin-left: 0;
        min-width: 0;
        order: 2;
      }
    }
    /* Registered Madaris page specific styles */
    .madaris-main-container {
      max-width: 700px;
      margin: 48px auto 0 auto;
      background: linear-gradient(120deg, #232a34 80%, #66b2ff22 100%);
      border-radius: 22px;
      box-shadow: 0 8px 40px #232a3440;
      padding: 36px 24px 32px 24px;
      animation: fadeInUp 1s;
    }
    .madaris-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: #66b2ff;
      margin-bottom: 18px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .madaris-title .material-symbols-outlined {
      font-size: 2.5rem;
      color: #66b2ff;
      vertical-align: middle;
    }
    .madaris-search-bar {
      display: flex;
      align-items: center;
      background: #232a34;
      border-radius: 24px;
      padding: 8px 18px;
      width: 100%;
      border: 1.5px solid #2b3442;
      margin: 0 auto 28px auto;
      max-width: 420px;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    .madaris-search-bar:focus-within {
      border-color: #66b2ff;
    }
    .madaris-search-bar input {
      border: none;
      background: transparent;
      flex-grow: 1;
      outline: none;
      color: #f3f6fa;
      font-size: 1.1rem;
      padding: 6px 0;
    }
    .madaris-search-bar input::placeholder {
      color: #b0b8c1;
      opacity: 0.8;
    }
    .madaris-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .madaris-list-item {
      display: flex;
      align-items: center;
      gap: 18px;
      background: linear-gradient(90deg, #232a34 80%, #66b2ff22 100%);
      border-radius: 14px;
      margin-bottom: 18px;
      padding: 18px 18px;
      box-shadow: 0 2px 12px #232a3422;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
      border: 1.5px solid #232a34;
    }
    .madaris-list-item:hover {
      box-shadow: 0 6px 24px #66b2ff33;
      transform: translateY(-2px) scale(1.02);
      border-color: #66b2ff;
    }
    .madaris-logo {
      width: 54px;
      height: 54px;
      border-radius: 10px;
      object-fit: cover;
      background: #232a34;
      box-shadow: 0 2px 8px #66b2ff22;
      border: 2px solid #232a34;
    }
    .madaris-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: #eaeaea;
      word-break: break-word;
    }
    @media (max-width: 700px) {
      .madaris-main-container {
        padding: 18px 4vw 18px 4vw;
        margin: 18px 0 0 0;
        border-radius: 12px;
      }
      .madaris-title {
        font-size: 1.3rem;
        gap: 6px;
      }
      .madaris-list-item {
        padding: 12px 6px;
        gap: 10px;
        border-radius: 8px;
      }
      .madaris-logo {
        width: 36px;
        height: 36px;
        border-radius: 6px;
      }
      .madaris-name {
        font-size: 1.05rem;
      }
      .madaris-search-bar {
        padding: 6px 8px;
        font-size: 0.98rem;
      }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo_container">
      <a href="main.html" class="Huffaz_logo">
        <img src="image's/Huffaz Logo.png" alt="Huffaz Logo">
      </a>
      <a href="main.html" class="book_logo" aria-label="Book Home" style="text-decoration: none;">
        <span class="material-symbols-outlined">menu_book</span>
      </a>
    </div>
    <nav class="nav_bar">
      <a href="main.html"><span class="material-symbols-outlined">home</span> Home</a>
      <a href="courses.html"><span class="material-symbols-outlined">import_contacts</span> Courses</a>
      <a href="skills.html"><span class="material-symbols-outlined">school</span> Skills</a>
      <a href="about.html"><span class="material-symbols-outlined">info</span> About</a>
      <a href="contact.html"><span class="material-symbols-outlined">call</span> Contact</a>
    </nav>
    <div class="search-bar">
      <span class="material-symbols-outlined">search</span>
      <input class="search-input" type="text" placeholder="Search for Education" />
    </div>
    <!-- 3 lines menu -->
    <div class="header-menu-dropdown">
      <button id="headerMenuBtn" aria-label="More">
        <span class="header-menu-icon-bar"></span>
        <span class="header-menu-icon-bar"></span>
        <span class="header-menu-icon-bar"></span>
      </button>
      <div id="headerMenuList">
        <a href="register_your_school.html">
          <span class="material-symbols-outlined" style="color:#66b2ff;">how_to_reg</span>
          Registered Madaris
        </a>
        <div style="padding:0 22px 8px 22px;">
          <div style="color:#b0e1ff;font-weight:600;margin-bottom:6px;display:flex;align-items:center;gap:8px;">
            <span class="material-symbols-outlined" style="color:#66b2ff;">language</span>
            Language
          </div>
          <div style="display:flex;gap:10px;">
            <button class="lang-btn" onclick="setLang('en')" style="background:#232a34;color:#eaeaea;border:1px solid #66b2ff;border-radius:6px;padding:6px 16px;cursor:pointer;font-weight:600;transition:background 0.2s;">English</button>
            <button class="lang-btn" onclick="setLang('ur')" style="background:#232a34;color:#eaeaea;border:1px solid #66b2ff;border-radius:6px;padding:6px 16px;cursor:pointer;font-weight:600;transition:background 0.2s;">اردو</button>
          </div>
        </div>
        <a href="faq.html">
          <span class="material-symbols-outlined" style="color:#66b2ff;">help</span>
          FAQs
        </a>
        <a href="events.html">
          <span class="material-symbols-outlined" style="color:#66b2ff;">event</span>
          Events & Workshops
        </a>
        <a href="student_portal.html">
          <span class="material-symbols-outlined" style="color:#66b2ff;">person</span>
          Student Portal
        </a>
        <a href="contact.html">
          <span class="material-symbols-outlined" style="color:#66b2ff;">support_agent</span>
          Support
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="madaris-main-container">
      <div class="madaris-title">
        <span class="material-symbols-outlined">how_to_reg</span>
        Registered Madaris
      </div>
      <div class="madaris-search-bar">
        <span class="material-symbols-outlined">search</span>
        <input id="madarisSearch" type="text" placeholder="Search Madarsa/School by name..." autocomplete="off"/>
      </div>
      <ul class="madaris-list" id="madarisList">
        <!-- Madaris will be loaded here -->
      </ul>
      <div id="noMadaris" style="text-align:center;color:#b0b8c1;font-size:1.1rem;display:none;">
        No madaris registered yet.
      </div>
    </div>
  </main>
  <script>
    // Hamburger menu logic
    const menuBtn = document.getElementById('headerMenuBtn');
    const menuList = document.getElementById('headerMenuList');
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuList.style.display = menuList.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', function(e) {
      if (menuList.style.display === 'block' && !menuList.contains(e.target) && e.target !== menuBtn) {
        menuList.style.display = 'none';
      }
    });
    menuBtn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuBtn.click();
      }
    });
    // Language switcher (demo only)
    function setLang(lang) {
      alert(lang === 'ur' ? 'ابھی اردو زبان منتخب کی گئی ہے۔ (Demo)' : 'English language selected. (Demo)');
    }

    // Madaris list logic
    function loadSchools() {
      try {
        return JSON.parse(localStorage.getItem('registeredSchools') || '[]');
      } catch (e) {
        return [];
      }
    }
    function renderMadaris(filter = "") {
      const list = document.getElementById('madarisList');
      const noMadaris = document.getElementById('noMadaris');
      list.innerHTML = '';
      let schools = loadSchools();
      if (filter) {
        schools = schools.filter(s =>
          s.name && s.name.toLowerCase().includes(filter.toLowerCase())
        );
      }
      if (!schools.length) {
        noMadaris.style.display = 'block';
        return;
      }
      noMadaris.style.display = 'none';
      schools.forEach(school => {
        const li = document.createElement('li');
        li.className = 'madaris-list-item';
        li.innerHTML = `
          <img class="madaris-logo" src="${school.logo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(school.name) + '&background=232a34&color=66b2ff&size=64'}" alt="Logo" />
          <div class="madaris-name">${school.name}</div>
        `;
        list.appendChild(li);
      });
    }
    renderMadaris();
    document.getElementById('madarisSearch').addEventListener('input', function() {
      renderMadaris(this.value);
    });
    window.addEventListener('storage', function() {
      renderMadaris(document.getElementById('madarisSearch').value);
    });
  </script>
</body>
</html>
